<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

  <script type="text/javascript">
    /* Load remote Batch SDK JavaScript code */
    (function(b,a,t,c,h,e,r){h='batchSDK';b[h]=b[h]||function() {
      (b[h].q=b[h].q||[]).push(arguments)};e=a.createElement(t),r=a.getElementsByTagName(t)[0];
      e.async=1;e.src=c;r.parentNode.insertBefore(e,r);})(window,document,'script','https://via.batch.com/v3/bootstrap.min.js');

    /* Initiate Batch SDK opt-in UI configuration (native prompt) */
    var batchSDKUIConfig = {
      native: {}
    };

    /* Use a specific configuration for Firefox and Safari browsers (custom prompt) */
    if (navigator.userAgent.indexOf("Firefox") !== -1 || (navigator.userAgent.indexOf("Safari") !== -1 &&
      navigator.userAgent.indexOf("Chrome") === -1)) {
      batchSDKUIConfig = {
        alert: {
          icon: 'https://secure.url.to.your.icon.jpg'
        }
      }
    }

    // Finalize the Batch SDK setup, replace XYZ with real credentials from Batch (website configuration)
    batchSDK('setup', {
      apiKey: 'XYZ',
      subdomain: 'XYZ',
      authKey: 'XYZ',
      dev: true, // remove this for prod
      vapidPublicKey: 'XYZ',
      ui: batchSDKUIConfig,
    });

    // Set customID for user that is currently browsing this page
    batchSDK(api => {api.setCustomUserID("test_batch_user")});

    // Set some attributes for user (this is optional)
    batchSDK(api => {
      api.editUserData(editor => {
        editor.setAttribute("name", "John Doe")
        editor.setAttribute("age", 30);
        editor.setAttribute("signup_date", {
          type: api.userAttributeTypes.DATE,
          value: new Date('2023-02-08T15:00:00Z'),
        });
      });
    });
  </script>
</body>
</html>
